<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{{ url_for('static', filename='js/write_modal.js') }}" defer></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/write.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/write_modal.css') }}">
</head>
<body>
  <div class="container">
    <h1>Diary</h1> <!--제목 지을 수 있게?-->
    <input type="date" id="diaryDate">
    <textarea id="diaryContent" placeholder="오늘 하루는 어떠셨나요?"></textarea>
    <button id="homeButton" onClick="location.href='/'">홈</button>
    <button id="saveButton" onclick="modal('dialog')">저장</button>
    <div id="diaryList"></div>
  </div>
  
  <!-- 평가/조언/점수 창 (모달 팝업)-->
  <div id="dialog" class="dialog">
    <div class="tb">
      <div class="inner" style="max-width:800px;">
        <div class="top">
          <div class="title">Summary</div>
          <a href="#" class="modal-close">닫기</a>
        </div>
        <div class="ct">
          <P>요약(평가) 및 조언</P>
        </div>
        <div class="ct">
          <p>상태창</p>
        </div>
      </div>
    </div>
    
  </div>
</body>
</html>
