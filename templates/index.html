<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main view</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- 커스텀 CSS -->
    <style>
        body {
            background-color: #e6f3fa; /* 연한 하늘색 배경 */
            margin: 0;
            height: 100vh;
            overflow: hidden; /* 스크롤 방지 */
        }
        .Main {
            display: flex;
            flex-direction: column;
            height: 100vh; /* 전체 화면 높이 */
        }
        .Talk-To-Me {
            flex: 4; /* 4:4:2 비율의 첫 번째 부분 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .Status-Memu-Container {
            flex: 4; /* 4:4:2 비율의 두 번째 부분 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .Button {
            flex: 2; /* 4:4:2 비율의 세 번째 부분 */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .speech-bubble {
            position: relative;
            background: #ffffff;
            border-radius: .4em;
            padding: 5px 10px;
            display: inline-block;
            margin-bottom: 10px;
        }
        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-top-color: #ffffff;
            border-bottom: 0;
            margin-left: -10px;
            margin-bottom: -10px;
        }
        .dogi-img {
            max-width: 80%; /* 이미지 크기 조정 */
            height: auto;
            cursor: pointer;
            display: block; /* 중앙 정렬을 위해 */
            margin: 0 auto; /* 이미지 중앙 정렬 */
        }
        .Status-Memu {
            background: linear-gradient(135deg, #2c3e50, #1a252f); /* 그라디언트 배경 */
            color: #ecf0f1; /* 밝은 텍스트 */
            padding: 20px;
            border-radius: 15px;
            border: 4px solid #34495e;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            font-size: 1.2rem;
            text-align: left;
            width: 90%; /* 상태창 크기 조정 */
            max-width: 450px;
            display: flex;
            flex-direction: column;
            gap: 10px; /* 항목 간 간격 */
        }
        .Status-Memu span {
            display: flex;
            justify-content: space-between;
            font-family: 'Courier New', Courier, monospace; /* 게임 느낌의 폰트 */
        }
        .Status-Memu .value {
            color: #f1c40f; /* 노란색으로 값 강조 */
        }
        .Status-Memu .change {
            color: #2ecc71; /* 초록색으로 변동 수치 강조 */
        }
        .Check-List, .Write-Diary {
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 25px; /* 둥근 버튼 */
            transition: transform 0.2s; /* 호버 애니메이션 */
        }
        .Check-List {
            background-color: #3498db; /* 파란색 버튼 */
            border: none;
        }
        .Write-Diary {
            background-color: #e74c3c; /* 빨간색 버튼 */
            border: none;
        }
        .Check-List:hover, .Write-Diary:hover {
            transform: scale(1.05); /* 호버 시 살짝 커짐 */
        }
    </style>
</head>
<body>
    <div class="Main">
        <!-- 이미지와 말풍선 -->
        <div class="Talk-To-Me">
            <div class="speech-bubble">Touch me</div>
            <a href="/chat">
                <img src="{{ url_for('static', filename='images/dogi.png') }}" alt="" class="dogi-img">
            </a>
        </div>

        <!-- 상태창 -->
        <div class="Status-Memu-Container">
            <div class="Status-Memu">
                <span>Physical <span><span class="value">{{ physical }}</span> <span class="change">({{ sign_physical }}{{ change_physical }})</span></span></span>
                <span>Knowledge <span><span class="value">{{ knowledge }}</span> <span class="change">({{ sign_knowledge }}{{ change_knowledge }})</span></span></span>
                <span>Mental strength <span><span class="value">{{ mental }}</span> <span class="change">({{ sign_mental }}{{ change_mental }})</span></span></span>
            </div>
        </div>

        <!-- 버튼 -->
        <div class="Button">
            <a href="/browse" class="btn Check-List text-white">일기기록확인</a>
            <a href="/write" class="btn Write-Diary text-white">일기작성</a>
        </div>
    </div>

    <!-- Bootstrap 5 JS (Popper.js 포함) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
