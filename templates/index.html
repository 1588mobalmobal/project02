<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main view</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=list_alt" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=edit" />
    <!-- 커스텀 CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
</head>
<body style="font-family: 'Malgun Gothic', Arial, sans-serif;">
    <div class="Main">
        <!-- 이미지와 말풍선 -->
        <div class="Talk-To-Me">
            <a href="/chat" style="text-decoration: none;">
                <div class="speech-bubble">Touch me</div>
                <div class="speech-bubble-tail"></div>
            </a>
            
            <a href="/chat">
                <img src="{{ url_for('static', filename='images/glass_doge_br.png') }}" alt="" class="dogi-img">
            </a>
        </div>

        <!-- 상태창 -->
        <div class="Status-Memu-Container">
            <div class="Status-Memu" id="status-menu">
                <span>Physical <span><span class="value">{{ physical }}</span><span class="change">({{ sign_physical }}{{ change_physical }})</span></span></span>
                <span>Knowledge <span><span class="value">{{ knowledge }}</span> <span class="change">({{ sign_knowledge }}{{ change_knowledge }})</span></span></span>
                <span>Mental<span><span class="value">{{ mental }}</span><span class="change">({{ sign_mental }}{{ change_mental }})</span></span></span>
            </div>
        </div>
        <script> 
            document.getElementById('status-menu').addEventListener('click', function() {
                window.location.href = '/dashboard';
            });
        </script>
        <!-- 버튼 -->
        <div class="Button">
            <div class="button-container d-flex">
            <a href="/browse" class="btn Check-List btn-secondary">
                <span>조회</span>
            </a>
            <a href="/write" class="btn Write-Diary btn-primary">
                <span class="material-symbols-outlined">
                    edit
                </span>
                <span>일기 작성</span>
            </a>
        </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS (Popper.js 포함) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
